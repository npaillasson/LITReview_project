{% extends 'review/base.html'  %}
{% load static %}
{% block body %}
{% load widget_tweaks %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_ticket_style.css' %}">
<div class="ticket_main w-75 p-3 bg-white h-100">
  <div style="padding-bottom: 60px;">
    <br>
    <h1 class="new_ticket_title">Cr√©er un nouveau ticket</h1>
    <br>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}

          {% render_field field class="form-control" %}

          {% endfor %}
        </div>
        <br>
        <button type="submit" class="btn btn-primary float-end">Envoyer</button>
      </form>
  </div>
</div>
{% endblock %}
