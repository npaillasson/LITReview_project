{% extends 'review/base.html'  %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_ticket_style.css' %}">
<div class="ticket_main w-75 p-3 bg-white h-100">
  <div style="padding-bottom: 60px;">
    <br>
    <h1 class="new_ticket_title">Créer un nouveau ticket</h1>
    <br>
      <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="form-group">
          <label for="id_subject">Titre</label>
          <input type="text" class="form-control" id="id_subject" name="subject">
        </div>
        <br>
        <div class="form-group">
          <label for="id_message">Déscription</label>
          <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
        </div>
        <br>
        <div class="form-group">
          <label for="file">Sélectionner l'image à envoyer (jpeg ou png)</label>
          <br>
          <input type="file" accept="image/jpeg, image/png" id="photo" name="photo">
        </div>
        <br>
        <button type="submit" class="btn btn-primary float-end">Envoyer</button>
      </form>
  </div>
</div>
{% endblock %}
